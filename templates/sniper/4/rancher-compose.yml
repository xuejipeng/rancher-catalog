.catalog:
  name: "Prometheus"
  version: "2.1(user-defined)"
  description: "Prometheus Monitoring Solution"
  uuid: prometheus-2
  minimum_rancher_version: v1.5.5
  questions:
  - variable: "RANCHER_SERVER"
    label: "Rancher Server"
    description: "IP Address of the rancher server, no HTTP or slashes. This is only required for users that have enabled metrics to be exported by Rancher"
    default: "0.0.0.0"
    required: false
    type: "string"
  - variable: "VOLUME_DRIVER"
    description: "The VOLUME driver to associate with this server"
    label: "VOLUME Driver"
    required: true
    default: "local"
    type: enum
    options:
      - local
      - rancher-nfs
      - rancher-efs
      - rancher-ebs
  - variable: "RANCHER_ENV"
    label: "Rancher env"
    description: "Rancher environment name"
    default: "manager"
    required: false
    type: "string"
  - variable: "URL"
    description: "Prometheus url"
    label: "url"
    required: true
    default: "https://prometheus-hz.sensetime.com"
    type: enum
    options:
      - https://prometheus-hz.sensetime.com
      - https://chaos.sensetime.com
  - variable: "BASIC_PATH"
    label: "basic path"
    description: "prometheus basic path"
    default: "manager"
    required: false
    type: "string"
  - variable: "ES_EXIST"
    description: "for elasticsearch monitoring"
    label: "es exist"
    required: true
    default: "false"
    type: enum
    options:
      - "false"
      - "true"
  - variable: "ES_NODE_COUNT"
    label: "es node count"
    description: "elasticsearch node total count"
    default: 0
    required: false
    type: "int"

  - variable: "ES_SOURCE"
    label: "es source"
    description: "elasticsearch source"
    default: none
    required: false
    type: "service"

  - variable: "REDIS_SOURCE"
    label: "redis source"
    description: "redis source"
    default: none
    required: false
    type: "service"

  - variable: "REDIS_EXIST"
    description: "for redis monitoring"
    label: "redis exist"
    required: true
    default: "false"
    type: enum
    options:
      - "false"
      - "true"

  - variable: "REDIS_PASS"
    label: "redis password"
    description: "redis password"
    default: ""
    required: false
    type: "string"

  - variable: "MYSQL_EXIST"
    description: "for mysql monitoring"
    label: "mysql exist"
    required: true
    default: "false"
    type: enum
    options:
      - "false"
      - "true"

  - variable: "MYSQL_SOURCE"
    label: "mysql source"
    description: "mysql source"
    default: none
    required: false
    type: "service"

  - variable: "MYSQL_USER"
    label: "mysql_user"
    description: "mysql user"
    default: ""
    required: false
    type: "string"

  - variable: "MYSQL_PASS"
    label: "mysql_password"
    description: "mysql user password"
    default: ""
    required: false
    type: "string"


  - variable: "MONGODB_EXIST"
    description: "for mongodb monitoring"
    label: "mongodb exist"
    required: true
    default: "false"
    type: enum
    options:
      - "false"
      - "true"

  - variable: "MONGODB_MASTER_SOURCE"
    label: "mongodb-master"
    description: "mongodb master source"
    default: none
    required: false
    type: "service"

  - variable: "MONGODB_SLAVE_SOURCE"
    label: "mongodb-slave"
    description: "mongodb slave source"
    default: none
    required: false
    type: "service"

  - variable: "MONGODB_USER"
    label: "mongodb_user"
    description: "mongodb user"
    default: ""
    required: false
    type: "string"

  - variable: "MONGODB_PASS"
    label: "mongodb_password"
    description: "mongodb user password"
    default: ""
    required: false
    type: "string"

  - variable: "app-yaml"
    label: "prom app alert yaml"
    description: "prometheus alert rules for app"
    required: false
    type: "multiline"
    default: |
        - targets: null

prometheus:
  scale: 1
  health_check:
    port: 9090
    interval: 5000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000
  metadata:
    prometheus:
      conf:
        app: |
          ${app-yaml}

prometheus-rancher-exporter:
  scale: 1
  health_check:
    port: 9173
    interval: 5000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000

